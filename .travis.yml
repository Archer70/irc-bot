language: php
php:
  - 7.0

install:
  - composer install

script:
  - phpunit --coverage-clover=coverage.clover --bootstrap=./vendor/autoload.php tests

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

matrix:
  fast_finish: true
  allow_failures:
    - php:
      - nightly

