language: php
php:
  - 5.6
  - 7.0
  - hhvm
  - nightly

install:
  - composer install

script:
  - phpunit --coverage-clover=coverage.clover --bootstrap=./vendor/autoload.php tests

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
